/* Top Navigation */
nav.top-nav {

  justify-content: center;
  background: #0B3D0B;
  padding: 15px 0;

  top: 0;
  z-index: 1000;
}

nav.top-nav a {
  margin: 0 20px;

  font-family: 'UnifrakturCook', cursive;
  font-size: 1.2em;

  transition: color 0.3s ease, text-shadow 0.3s ease;
}

nav.top-nav a:hover {
  color: #FFFF99;

}

/* Category Tabs */
nav.fancy .tabs {

  flex-wrap: wrap;
  list-style: none;
  padding: 0;
  margin: 30px 0;
  gap: 15px;
}

nav.fancy .tab {
  background: linear-gradient(135deg, #FFD700, #FFEA70);
  color: #0B3D0B;
  padding: 14px 28px;
  border-radius: 50px;
  font-family: 'UnifrakturCook', cursive;
  font-size: 20px;
  letter-spacing: 1px;

  border: 1px solid #FFFACD;

  box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
  transition: all 0.5s ease;
  animation: glow 2.5s infinite alternate;
}

/* Glow animation for tabs */
@keyframes glow {
  0% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.6); }
  50% { box-shadow: 0 0 20px rgba(255, 223, 0, 0.8); }
  100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.6); }
}

nav.fancy .tab:hover {
  transform: scale(1.05);
}

nav.fancy .tab.active {
  transform: scale(1.08);
  box-shadow: 0 0 25px rgba(255, 223, 0, 1);
}

/* Gallery Sections */
.tab-content {
  display: none;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  padding: 20px;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.tab-content.active {
  display: flex;
  opacity: 1;
  transform: translateY(0);
}

/* Individual gallery item with glow */
.gallery-item {
  opacity: 0;
  transform: scale(0.95);
  transition: opacity 0.5s ease, transform 0.5s ease, box-shadow 0.5s ease;
}

.tab-content.active .gallery-item {
  opacity: 1;
  transform: scale(1);
}

.gallery-item img {
  width: 230px;
  height: auto;
  border-radius: 10px;
  border: 2px solid #FFD700;
  box-shadow: 0 0 10px rgba(255, 223, 0, 0.4);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery-item img:hover {

}

/* Footer */
footer {

}

footer a {

  text-decoration: none;

footer a:hover {

<!-- Tabs Script -->
<script>
const tabs = document.querySelectorAll('.tab');
const contents = document.querySelectorAll('.tab-content');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    contents.forEach(c => c.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.tab).classList.add('active');
  });
});
</script>
