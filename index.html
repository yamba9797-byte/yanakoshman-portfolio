
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yana Koshman Portfolio</title>

  <!-- Gothic font -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    /* Навигация сверху, узкая и фиксированная */
    nav.fancy {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 1000;
      padding: 8px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    nav.fancy .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      list-style: none;
      padding: 0;
      margin: 0;
      gap: 20px;
    }

    nav.fancy .tab {
      font-family: 'UnifrakturCook', cursive;
      font-size: 18px;
      color: #FFD700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    nav.fancy .tab:hover {
      text-shadow:
        0 0 5px #FFD700,
        0 0 10px #FFD700,
        0 0 15px #FFD700;
    }

    nav.fancy .tab.active {
      text-shadow:
        0 0 10px #FFD700,
        0 0 20px #FFD700,
        0 0 30px #FFD700;
    }

    /* Отступ для шапки, чтобы не перекрывала навигация */
    header {
      margin-top: 50px; /* примерно высота навигации */
      width: 100%;
      height: 30vh;
      background: url('images/header-background.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header .header-content {
      color: #fff;
      font-family: 'UnifrakturCook', cursive;
      text-shadow: 2px 2px 0 #000, -2px 2px 0 #000, 2px -2px 0 #000, -2px -2px 0 #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header h1 {
      font-size: clamp(2em, 6vw, 3em);
      margin: 0;
    }

    header p {
      font-size: clamp(1em, 2.5vw, 1.3em);
      margin-top: 10px;
    }

    /* Главная страница с категориями */
    #home .category-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 50px 20px;
    }

    #home .category {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'UnifrakturCook', cursive;
      font-size: 18px;
      cursor: pointer;
      color: #000;
      background: radial-gradient(circle at 30% 30%, #FFFF99 0%, #FFD700 50%, #B8860B 100%);
      box-shadow: inset 0 10px 20px rgba(255,255,255,0.3), 0 4px 10px rgba(0,0,0,0.5);
      text-align: center;
      padding: 10px;
      transition: all 0.3s ease;
    }

    #home .category:hover {
      transform: scale(1.15);
      box-shadow:
        inset 0 10px 30px rgba(255,255,255,0.5),
        0 0 25px rgba(255,223,0,1),
        0 0 35px rgba(255,215,0,0.9),
        0 0 45px rgba(255,215,0,0.8);
    }

    /* Галереи */
    .tab-content {
      display: none;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px 0;
    }

    .tab-content.active {
      display: flex;
    }

    .gallery-item img {
      width: 220px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #ddd;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(255, 215, 0, 0.7);
    }

    /* Футер */
    footer {
      padding: 20px;
      background: #111;
    }

    footer a {
      color: #FFD700;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Адаптивность */
    @media (max-width: 600px) {
      nav.fancy .tab {
        font-size: 16px;
      }
      #home .category-grid {
        gap: 20px;
      }
      #home .category {
        width: 120px;
        height: 120px;
        font-size: 14px;
      }
    }
  </style>
</head>

<!-- Навигация сверху -->
