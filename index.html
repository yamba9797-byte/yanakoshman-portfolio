    color: #000;
    font-family: 'UnifrakturCook', cursive;
    font-size: 20px;

    text-align: center;

    box-shadow:
      0 0 15px rgba(255,223,0,0.8),
      inset 0 -5px 20px rgba(255,255,255,0.5);

  /* Галереи */

    display: none;
    justify-content: center;
    flex-wrap: wrap;

    padding: 20px 0;
  }

<!-- Скрипт вкладок с поддержкой ссылок -->
<script>
const navTabs = document.querySelectorAll('nav.fancy .tab'); 
const contents = document.querySelectorAll('.tab-content');

function activateTab(tabId) {
  contents.forEach(c => c.classList.remove('active'));
  navTabs.forEach(t => t.classList.remove('active'));

  const content = document.getElementById(tabId);
  const navTab = document.querySelector(`nav.fancy .tab[data-tab="${tabId}"]`);
  if(content) content.classList.add('active');
  if(navTab) navTab.classList.add('active');

  window.history.replaceState(null, '', `#${tabId}`);
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// Навигация сверху
navTabs.forEach(tab => {
  tab.addEventListener('click', () => {
    activateTab(tab.dataset.tab);
  });
});

// Главные плашки
const homeTabs = document.querySelectorAll('#home .tab');
homeTabs.forEach(tab => {
  tab.addEventListener('click', () => {
    activateTab(tab.dataset.tab);
  });
});

// Проверка хэша при загрузке
window.addEventListener('load', () => {
  const hash = window.location.hash.substring(1);
  if(hash && document.getElementById(hash)){
    activateTab(hash);
  } else {
    activateTab('home');
  }
});
</script>
