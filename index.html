<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yana Koshman Portfolio</title>

  <!-- Gothic font -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <style>
    /* Основной фон страницы */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* черный фон */
      color: #fff;
      text-align: center;
    }

    /* Панель навигации сверху */
    header nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 100;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    header nav ul li {
      font-family: 'UnifrakturCook', cursive;
      color: #FFD700;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    header nav ul li:hover {
      box-shadow:
        0 0 10px rgba(255, 223, 0, 0.8),
        0 0 20px rgba(255, 215, 0, 0.7),
        0 0 30px rgba(255, 215, 0, 0.6);
    }

    /* Шапка */
    header .header-content {
      width: 100%;
      height: 33vh; /* треть экрана по высоте */
      background: url('images/header-background.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 50px; /* чтобы не перекрывало nav */
    }

    header .header-content h1 {
      font-family: 'UnifrakturCook', cursive;
      color: #fff;
      font-size: clamp(2em, 5vw, 3em);
      text-shadow: 2px 2px 0 #000, -2px 2px 0 #000, 2px -2px 0 #000, -2px -2px 0 #000;
      margin: 0;
    }

    header .header-content p {
      font-family: 'UnifrakturCook', cursive;
      color: #fff;
      text-shadow: 1px 1px 0 #000;
      font-size: clamp(1em, 2.5vw, 1.3em);
      margin-top: 5px;
    }

    /* Галереи вкладок */
    nav.fancy .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      list-style: none;
      padding: 20px 0;
      margin: 0;
      gap: 12px;
    }

    nav.fancy .tab {
      background: linear-gradient(145deg, #FFD700, #EEC900);
      color: #fff;
      padding: 12px 28px;
      border-radius: 30px;
      font-family: 'UnifrakturCook', cursive;
      font-size: 18px;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    nav.fancy .tab:hover {
      transform: scale(1.08);
      box-shadow:
        0 0 10px rgba(255, 223, 0, 0.8),
        0 0 20px rgba(255, 215, 0, 0.7),
        0 0 30px rgba(255, 215, 0, 0.6);
    }

    nav.fancy .tab.active {
      transform: scale(1.08);
      box-shadow:
        0 0 10px rgba(255, 223, 0, 0.9),
        0 0 20px rgba(255, 215, 0, 0.8),
        0 0 30px rgba(255, 215, 0, 0.7);
    }

    .tab-content {
      display: none;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px 0;
      margin-top: 20px;
    }

    .tab-content.active {
      display: flex;
    }

    .gallery-item img {
      width: 220px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #ddd;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(255, 215, 0, 0.7);
    }

    footer {
      padding: 20px;
      background: #111;
    }

    footer a {
      color: #FFD700;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <ul>
      <li onclick="document.getElementById('photos').scrollIntoView({behavior:'smooth'})">Photos</li>
      <li onclick="document.getElementById('ai').scrollIntoView({behavior:'smooth'})">AI Illustrations</li>
      <li onclick="document.getElementById('prints').scrollIntoView({behavior:'smooth'})">Prints</li>
      <li onclick="document.getElementById('oil').scrollIntoView({behavior:'smooth'})">Oil Paintings</li>
      <li onclick="document.getElementById('watercolor').scrollIntoView({behavior:'smooth'})">Watercolors</li>
    </ul>
  </nav>
  <div class="header-content">
    <h1>Yana Koshman</h1>
    <p>Artist Portfolio: Oil Paintings, Watercolors, Photos, and AI Illustrations</p>
  </div>
</header>

<nav class="fancy">
  <ul class="tabs">
    <li class="tab active" data-tab="photos">Photos</li>
    <li class="tab" data-tab="ai">AI Illustrations</li>
    <li class="tab" data-tab="prints">Prints</li>
    <li class="tab" data-tab="oil">Oil Paintings</li>
    <li class="tab" data-tab="watercolor">Watercolors</li>
  </ul>
</nav>

<section class="gallery tab-content active" id="photos">
  <div class="gallery-item"><img src="images/photo1.jpg" alt="Photo"></div>
</section>

<section class="gallery tab-content" id="ai">
  <div class="gallery-item"><img src="images/ai1.jpg" alt="AI Illustration 1"></div>
  <div class="gallery-item"><img src="images/dream_TradingCard (1).jpg" alt="AI Illustration 2"></div>
  <div class="gallery-item"><img src="images/dream_TradingCard (3).jpg" alt="AI Illustration 3"></div>
  <div class="gallery-item"><img src="images/dream_TradingCard (8).jpg" alt="AI Illustration 4"></div>
</section>

<section class="gallery tab-content" id="prints">
  <div class="gallery-item"><img src="images/print1.jpg" alt="Print"></div>
</section>

<section class="gallery tab-content" id="oil">
  <div class="gallery-item"><img src="images/oil1.jpg" alt="Oil Painting"></div>
</section>

<section class="gallery tab-content" id="watercolor">
  <div class="gallery-item"><img src="images/watercolor1.jpg" alt="Watercolor"></div>
</section>

<script>
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.tab-content');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));

      tab.classList.add('active');
      document.getElementById(tab.dataset.tab).classList.add('active');
    });
  });
</script>

<footer>
  <p>Contact me:</p>
  <a href="https://www.instagram.com/yanekhudozhnick/" target="_blank">Instagram</a> |
  <a href="https://www.youtube.com/@yanekhudozhnick" target="_blank">YouTube</a> |
  <a href="https://t.me/yanadefectolog" target="_blank">Telegram</a>
</footer>

</body>
</html>
