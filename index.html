
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yana Koshman Portfolio</title>

  <!-- Gothic font -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <style>
    /* Основной фон страницы */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* черный фон */
      color: #fff;
      text-align: center;
    }

    /* Шапка с фоновой картинкой на весь экран */
    header {
      width: 100%;
      height: 100vh;
      background: url('images/header-background.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    /* Контейнер текста */
    header .header-content {
      color: #fff;
      font-family: 'UnifrakturCook', cursive;
      text-shadow: 2px 2px 0 #000, -2px 2px 0 #000, 2px -2px 0 #000, -2px -2px 0 #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header h1 {
      font-size: clamp(2em, 6vw, 3em);
      margin: 0;
    }

    header p {
      font-size: clamp(1em, 2.5vw, 1.3em);
      margin-top: 10px;
    }

    /* Навигация вкладок */
    nav.fancy .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      list-style: none;
      padding: 20px 0;
      margin: 0;
      gap: 12px;
    }

    nav.fancy .tab {
      background: linear-gradient(145deg, #FFD700, #EEC900); /* золотой металлик */
      color: #fff;
      padding: 12px 28px;
      border-radius: 30px; /* овальные плашки */
      font-family: 'UnifrakturCook', cursive;
      font-size: 18px;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    /* Усиленное золотое свечение при наведении */
    nav.fancy .tab:hover {
      transform: scale(1.08);
      box-shadow:
        0 0 10px rgba(255, 223, 0, 0.8),
        0 0 20px rgba(255, 215, 0, 0.7),
        0 0 30px rgba(255, 215, 0, 0.6);
    }

    nav.fancy .tab.active {
      transform: scale(1.08);
      box-shadow:
        0 0 10px rgba(255, 223, 0, 0.9),
        0 0 20px rgba(255, 215, 0, 0.8),
        0 0 30px rgba(255, 215, 0, 0.7);
    }

    /* Галереи */
    .tab-content {
      display: none;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px 0;
    }

    .tab-content.active {
      display: flex;
    }

    .gallery-item img {
      width: 220px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #ddd;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(255, 215, 0, 0.7);
    }

    /* Футер */
    footer {
      padding: 20px;
      background: #111;
    }

    footer a {
      color: #FFD700;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<!-- Скрипт вкладок -->
<script>
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.tab-content');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));

      tab.classList.add('active');
      document.getElementById(tab.dataset.tab).classList.add('active');
    });
  });
</script>
