<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yana Koshman Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'UnifrakturCook', cursive;
      background-color: #fefcf7;
      color: #2a3a2d;
    }
    header {
      background-image: url('images/header-background.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 80px 20px;
      position: relative;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* полупрозрачный черный фон за текстом */
      z-index: 0;
    }
    header h1, header p {
      position: relative;
      z-index: 1;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #2a3a2d;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 1.1em;
      padding: 15px 20px;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #bfa35a;
      color: #2a3a2d;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }
    .gallery-item img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #2a3a2d;
      color: white;
      text-align: center;
      padding: 20px;
    }
    footer a {
      color: #bfa35a;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Yana Koshman</h1>
  <p>Artist Portfolio: Oil Paintings, Watercolors, Photos, and AI Illustrations</p>
</header>

<nav>
  <button onclick="filterGallery('all')">All</button>
  <button onclick="filterGallery('photos')">Photos</button>
  <button onclick="filterGallery('ai')">AI Illustrations</button>
  <button onclick="filterGallery('prints')">Backgrounds/Prints</button>
  <button onclick="filterGallery('oil')">Oil Paintings</button>
  <button onclick="filterGallery('watercolor')">Watercolors</button>
</nav>

<section class="gallery" id="gallery">
  <!-- Example items, replace with your works -->
  <div class="gallery-item" data-category="photos"><img src="images/photo1.jpg" alt="Photo"></div>
  <div class="gallery-item" data-category="ai"><img src="images/ai1.jpg" alt="AI Illustration"></div>
  <div class="gallery-item" data-category="prints"><img src="images/print1.jpg" alt="Background/Print"></div>
  <div class="gallery-item" data-category="oil"><img src="images/oil1.jpg" alt="Oil Painting"></div>
  <div class="gallery-item" data-category="watercolor"><img src="images/watercolor1.jpg" alt="Watercolor"></div>
</section>

<footer>
  <p>Contact me:</p>
  <a href="https://www.instagram.com/yanekhudozhnick/" target="_blank">Instagram</a> |
  <a href="https://www.youtube.com/@yanekhudozhnick" target="_blank">YouTube</a> |
  <a href="https://t.me/yanadefectolog" target="_blank">Telegram</a>
</footer>

<script>
function filterGallery(category) {
  const items = document.querySelectorAll('.gallery-item');
  items.forEach(item => {
    if (category === 'all' || item.dataset.category === category) {
      item.style.display = 'block';
    } else {
      item.style.display = 'none';
    }
  });
}
</script>

</body>
</html>
